<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="funcoes.js"></script>
	<link rel="stylesheet" href="estilo.css" type="text/css"/>
</head>
<body>
	<h2> Desafio DITO - Autocomplete + API de Inserção de Eventos</h2><br>
	Busca de Eventos Catalogados com Autocomplete:
	<form action="/" method="get">
	<input list="browsers" name="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
	<input type="submit">
	</form>	

	<br>API de Inserção de Eventos:
	<form id="formDITO">
		<ul>
			<li>
				<label for="txtEvent">event:</label>
				<input type="text" id="txtEvent"/>
			</li>			
			<li>
				<label for="txtTimestamp">timestamp:</label>
				<input type="text" id="txtTimestamp"/>
			</li>
			<li>
				<input type="submit" value="Salvar" id="btnSalvar"/>
			</li>
		</ul>
	</form>

	<table id="tblListar">

	</table>
</body>
</html>
